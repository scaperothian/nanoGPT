    \ the camera-obscura method. The camera obscura was a primitive camera invented\
    \ in the 1600s which projected an image upside down so the painter could work\
    \ from it. This was a real camera, but the image was not printable. It could only\
    \ be seen and filled in. Caravaggio used this in about all of his paintings and\
    \ so did Van Eyck and Vermeer. These days you don\u2019t have to go to all that\
    \ trouble. You can use a real camera. I put a 58-mm 0.43x wide-angle conversion\
    \ lens onto a used Nikon D3300 Af-p on quite a few paintings, Downtown Bank, Katz\u2019\
