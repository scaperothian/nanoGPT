    \ it is cheating yourself of who you really are.\n\nMy idea was to keep things\
    \ simple, only deal with what is externally visible. These paintings are up to\
    \ the moment realism\u2014archaic, most static, but quivering in appearance. They\
    \ contradict the modern world. However, that\u2019s my doing. The San Francisco\
    \ Chinatown street stands merely two blocks away from corporate, windowless buildings.\
